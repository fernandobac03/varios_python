
{% extends 'layout.html' %}

{% block title %}
    FORMULARIOS EN DJANGO
{% endblock %}

{% block content %}
    <h1 class="'title">Formularios en Django </h1>

    <form action="{% url 'save-article' %}" method="post">
        {% csrf_token %}

        <label for="title">Titulo: </label>
        <input type="text" name="title" placeholder="Ingrese el título" />

        <label for="content">Contenido: </label>
        <textarea type="texta" name="content" placeholder=""></textarea>

        <label for="public">¿Publico?: </label>
        <select name="public" >
            <option value="1">Si</option>
            <option value="0">No</option>
        </select>

        <input type="submit" value="Guardar"/>
    </form>

{% endblock %}
